<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>FFL ¬∑ Crear Club</title>
  <link rel="stylesheet" href="crear-club.css" />
</head>

<body>
  <header class="topbar">
    <div class="left">
      <button class="iconBtn" aria-label="Volver">‚Üê</button>
      <div class="brand">
        <div class="logo">FFL</div>
        <div class="txt">
          <div class="title">Fantasy Finance League</div>
          <div class="sub">Ligas ¬∑ Crear club</div>
        </div>
      </div>
    </div>

    <div class="right">
      <button class="iconBtn" aria-label="Chat">üí¨</button>
    </div>
  </header>

  <main class="wrap">
    <section class="board" role="region" aria-label="Crear un nuevo club">
      <h1 class="headline">CREATE A NEW CLUB</h1>

      <!-- CLUB NAME -->
      <div class="row center">
        <div class="labelTop">CLUB NAME</div>
        <div class="inputShell wide">
          <input class="textInput" type="text" value="Liberators" aria-label="Nombre del club" />
        </div>
      </div>

      <!-- BADGE + DESCRIPTION -->
      <div class="grid2">
        <div class="fieldCard">
          <div class="labelTop">BADGE</div>

          <div class="badgePicker">
            <div class="badgeIcon" aria-hidden="true">‚ò†Ô∏è</div>
            <button class="btn3d" type="button">BROWSE</button>
          </div>
        </div>

        <div class="fieldCard">
          <div class="labelTop">DESCRIPTION</div>

          <div class="textareaShell">
            <textarea class="textArea" rows="4" aria-label="Descripci√≥n">Hello :)</textarea>
          </div>
        </div>
      </div>

      <!-- TYPE + REQUIRED TROPHIES -->
      <div class="grid2">
        <div class="fieldCard">
          <div class="labelTop">TYPE</div>

          <div class="selectorRow">
            <div class="selectorValue">Open</div>
            <div class="arrows">
              <button class="arrowBtn" aria-label="Anterior">‚Äπ</button>
              <button class="arrowBtn" aria-label="Siguiente">‚Ä∫</button>
            </div>
          </div>

          <div class="hint">Abierto = cualquiera puede unirse.</div>
        </div>

        <div class="fieldCard">
          <div class="labelTop">REQUIRED TROPHIES</div>

          <div class="selectorRow">
            <div class="selectorValue trophy">
              <span class="cup" aria-hidden="true">üèÜ</span>
              <span>0</span>
            </div>
            <div class="arrows">
              <button class="arrowBtn" aria-label="Disminuir">‚Äπ</button>
              <button class="arrowBtn" aria-label="Aumentar">‚Ä∫</button>
            </div>
          </div>

          <div class="hint">Define el m√≠nimo para entrar a tu club.</div>
        </div>
      </div>

      <!-- CREATE BUTTON -->
      <div class="row center">
        <button class="cta" type="button">CREATE</button>
      </div>
    </section>
  </main>
</body>
</html>
